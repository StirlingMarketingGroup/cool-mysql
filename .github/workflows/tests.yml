name: Go Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '^1.25'
        cache: true

    - name: Vet
      run: go vet ./...

    - name: Test
      run: go test ./...

    - name: GolangCI-Lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        args: --timeout=3m
